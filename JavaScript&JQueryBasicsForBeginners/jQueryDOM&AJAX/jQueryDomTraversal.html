<!DOCTYPE html>

<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

</head>
	
<body>
	
	<h1 id="title">title</h1>
	
	<p class="paragraph">Paragraph text 1</p>
	<p class="paragraph">Paragraph text 2</p>
	
	<input type="text"></input>

    <ul>
		<li>List element 1</li>
		<li>List element 2</li>
		<li>List element 3</li>
		<li class = "active">List element 4</li>
		<li>List element 5</li>
	</ul>

    <script>
        $('body').children('#title').css('outline','1px solid red'); // could for example be used on element, ID & class etc 
        $('h1').siblings().css('outline','1px dashed blue'); //returns everything other than itself, that is on the same 'level' as it in the markup
        $('h1').next().css('outline','2px solid green'); //returns only the next element on same level - there is also .nextAll and .nextUntil('ul') for example
                                                         //can also use prevUntil etc
                                                         //as well as .parent  .parentsUntil('body') etc
        $('li').eq(2).css('outline', '2px dotted purple');//select a specific item rather than 'first' or 'last'
        $('li').filter('.active').css('background-color', 'yellow'); // similar to above
        $('li').not('.active').css('font-style', 'italic'); //select anything that isn't .active
    
    </script>

</body>

</html>
