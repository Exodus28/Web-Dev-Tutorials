<!DOCTYPE html>

<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

<script>
    $(document).ready(function() {
        $('p').click(function() {
            $(this).css('color', 'red');
        });
        
        $('li').dblclick(function() {
            $(this).css('color', 'red');
        });
/*         $('li').mouseenter(function() {
            $(this).css('color', 'red');
        });
        $('li').mouseleave(function() {
            $(this).css('color', 'black');
        }); */
        $('li').hover(function() {  //hover does same as mouseenter/mouseleave
            $(this).css('color', 'red');
        }, function() { //note hover is taking a second function as an argument
            $(this).css('color', 'black');
        });
        
        $(document).keypress(function(){
            console.log('press');
        });

        $(document).keyup(function(){
            console.log('up');
        });

        $('input').focus(function(){
            $(this).css('border', '5px solid red');
        });
        $('input').blur(function(){
            $(this).css('border', '');
        });
    });
</script>

</head>
	
<body>
	
	<h1 id="title">title</h1>
	
	<p class="paragraph">Paragraph text 1</p>
	<p class="paragraph">Paragraph text 2</p>
	
	<input type="text"></input>
	
	<ul>
		<li>List element 1</li>
		<br>
		<li>List element 2</li>
		<br>
		<li>List element 3</li>
		<br>
		<li>List element 4</li>
		<br>
		<li>List element 5</li>
	</ul>


</body>

</html>
