<!DOCTYPE html>

<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 

<script>
    function doAnimation(){
		var properties = { fontSize : '70px', 
						   width : '120px',
						   height : '80px',
						   opacity : 0.2,
						   top : "+=30px",
						   left : "+=150px" };
		$("#title").animate(properties, 1000);	
	}

</script>

</head>
	
<body>
	
	<h1 id="title" style="outline: 2px solid red; position: relative">title</h1>
	
	<p class="paragraph">Paragraph text 1</p>
	<p class="paragraph">Paragraph text 2</p>
	
	<input type="text"></input>
    <br>
    <br>
    <button onclick="doAnimation()">Animate</button>
	
	<ul>
		<li>List element 1</li>
		<br>
		<li>List element 2</li>
		<br>
		<li>List element 3</li>
		<br>
		<li>List element 4</li>
		<br>
		<li>List element 5</li>
	</ul>


</body>

</html>
