
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Add Task</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Daily Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="add.html">Add Entry</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <main class="container-fluid px-4">
    <div class="bg-light rounded p-4">
        <h2>Add Task</h2>
        <form id="add-task-form"action="index.html">
            <div class="mb-3">
              <label class="form-label">Task</label>
              <input type="text" class="form-control" id="task" placeholder="Enter task">
            </div>
            <div class="mb-3">
              <label class="Priority">Priority</label>
              <select class="form-control" id="priority">
                  <option value="low">Low</option>
                  <option value="normal" selected>Normal</option>
                  <option value="high">High</option>
              </select>
            </div>
            <div class="form-group mb-3">
                <label>Date</label>
                <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Time</label>
                <input type="time" id="time" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>
    </main>

    <script src="js/bootstrap.js"></script>
      
  </body>
</html>
