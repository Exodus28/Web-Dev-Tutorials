<body>

    <h1 id="title">title</h1>
    
    <input id="myInput" type="text" placeholder="Type here"></input>
    <button id="button">Click</button>
    <div id="1stDiv">this is some text</div>

    <script type="text/javascript">

        var name;//declare variable

        document.getElementById("button").onclick=function() { //select button click as event & create function
            name=document.getElementById("myInput").value; //define name variable as text input field value/content
            document.getElementById("1stDiv").innerHTML=name; //amend 1stDiv value/content to var name's latest value
        }
    </script>

</body>
