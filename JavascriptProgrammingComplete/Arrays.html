
<!DOCTYPE html>

<body>

    <h1 id="title">title</h1>
    
    <input id="myInput" type="text" placeholder="Type here"></input>
    <button id="button">Click</button>
    <div id="1stDiv">this is some text</div>

    <script type="text/javascript">

        var name; 

        document.getElementById("button").onclick=function() {
            name=document.getElementById("myInput").value;
            document.getElementById("1stDiv").innerHTML=name;
        }

        var arrayName = new Array(); //declare new array
        arrayName[0]="Chris"; // define array items
        arrayName[1]="Paul";
        arrayName[2]="Joseph";

        console.log(arrayName); //print values / contents of arrayName to console

        var secondArray = ["red", "blue", "green"]; //short-hand, default values will run 0,1,2 left to right
        secondArray.push("purple"); //pushes 4th item to array
        console.log(secondArray);
        console.log(secondArray.length);

    </script>

</body>

</html>
