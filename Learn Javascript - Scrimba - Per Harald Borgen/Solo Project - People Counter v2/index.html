<html>
    <head>
        <!-- CSS only -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>People entered:</h1>
        <h2 id="init-count-el">0</h2>
        <div class="container.md">
            <button id="man-increment-btn" onclick="incrementM()">
                <span class="material-icons">man</span></button>
            <button id="woman-increment-btn" onclick="incrementW()">
                <span class="material-icons">woman</span></button>
            <button id="boy-increment-btn" onclick="incrementB()">
                <span class="material-icons">boy</span></button>
            <button id="girl-increment-btn" onclick="incrementG()">
                <span class="material-icons">girl</span></button>
        </div>
        <button id="group-btn" onclick="groups()">GROUP</button>
        <button id="submit-btn" onclick="submit()">SUBMIT</button>
        <button id="clear-btn" onclick="remove()">CLEAR</button>
        <button id="reset-btn" onclick="reset()">RESET</button>
        <div class ="container.md">
            <p id="tally-el">Previous entries: </p>
            <p id="group-el">Groups: </p>
            <ul id="ul">
                
            </ul>
        </div>

    </body>
    <footer>
        <script src="index.js"></script>
    </footer>
</html>
