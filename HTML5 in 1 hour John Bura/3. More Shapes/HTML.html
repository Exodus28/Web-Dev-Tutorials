<!DOCTYPE html>
<html>
<body>
  <p>Canvas Test</p>
  <canvas id="jsCanvas" width="400" height="100"> </canvas>
  <p></p>
  <canvas id="jsCanvas2" width="200" height="200"> </canvas>
  <canvas id="jsCanvas3" width="200" height="200"> </canvas>
  </br>
  <canvas class = defaultCanvas2 id="jsCanvas4" width="200" height="200"> 
  </canvas>
  <canvas class = defaultCanvas2 id="jsCanvas5" width="200" height="200"> 
    <script>
      var c = document.getElementById("jsCanvas4");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(100, 75, 50, 0, 2 * Math.PI);
      ctx.stroke();
      var c2 = document.getElementById("jsCanvas5");
      var ctx2 = c2.getContext("2d");
      ctx2.beginPath();
      ctx2.arc(100, 75, 50, 0, 0.75 * Math.PI);
      ctx2.stroke();
    </script>     
  </canvas> 
  <!-- for some reason this works in HTML
